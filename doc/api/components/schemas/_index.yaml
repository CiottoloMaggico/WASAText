CustomInt64:
  description: Custom integer64 type to avoid minimum and maximum error
  type: integer
  format: int64
  minimum: 0
  maximum: 9007199254740991

CustomInt32:
  description: Custom integer32 type to avoid minimum and maximum error
  type: integer
  format: int32
  minimum: 0
  maximum: 2147483647

ReadOnlyInt64:
  description: Custom integer64 readonly type to avoid minimum and maximum error
  type: integer
  format: int64
  minimum: 0
  maximum: 9007199254740991
  readOnly: true

ReadOnlyInt32:
  description: Custom integer32 readonly type to avoid minimum and maximum error
  type: integer
  format: int32
  minimum: 0
  maximum: 2147483647
  readOnly: true

ReadOnlyUrl:
  description: Custom string type to use for urls
  type: string
  format: url
  readOnly: true
  maxLength: 500

Uuid:
  description: Unique identifier in version 4 format
  type: string
  format: uuid
  pattern: ^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
  minLength: 36
  maxLength: 36


Username:
  description: users "Username" field type
  type: string
  format: identifier
  minLength: 3
  maxLength: 16
  pattern: "^.*?$"

ConversationName:
  description: conversations "name" field type
  type: string
  minLength: 3
  maxLength: 16
  pattern: "^.*?$"

ConversationType:
  description: conversations type to specify its type
  type: string
  enum: [ "group", "one_to_one" ]
  readOnly: true

MessageStatus:
  description: list of possible statuses of a message
  type: string
  enum: [ "sent", "delivered", "read" ]
  default: "sent"

HttpStatusCode:
  description: http status code type
  type: integer
  format: int32
  minimum: 100
  maximum: 599
  readOnly: true

PaginationOffset:
  description: used to specify how many items per page are displayed in paginated responses
  type: integer
  format: int32
  minimum: 0
  maximum: 20
  default: 20

ImageType:
  description: Image data type for request bodies
  type: string
  format: binary
  minLength: 1
  maxLength: 4096

User:
  description: User type
  type: object
  properties:
    uuid:
      $ref: "#/Uuid"
    username:
      $ref: "#/Username"
    photo:
      $ref: "#/Image"

Image:
  description: Image type
  type: object
  properties:
    uuid:
      $ref: "#/Uuid"
    width:
      $ref: "#/CustomInt32"
    height:
      $ref: "#/CustomInt32"
    fullUrl:
      $ref: "#/ReadOnlyUrl"

ConversationSummary:
  description: Type used to return less detailed informations about a conversation
  type: object
  required: [ "id", "name", "photo", "type" ]
  properties:
    id:
      $ref: "#/CustomInt64"
    name:
      $ref: "#/ConversationName"
    photo:
      $ref: "#/Image"
    type:
      $ref: "#/ConversationType"
    latestMessage:
      $ref: "#/Message"

Conversation:
  description: Conversation type for detailed info about a conversation
  type: object
  required: [ "id", "name", "photo", "type", "participants" ]
  properties:
    id:
      $ref: "#/CustomInt64"
    name:
      $ref: "#/ConversationName"
    photo:
      $ref: "#/Image"
    type:
      $ref: "#/ConversationType"
    latestMessage:
      $ref: "#/Message"
    participants:
      description: List of group participants usernames
      type: array
      readOnly: true
      uniqueItems: true
      minItems: 1
      maxItems: 200
      items:
        $ref: "#/Username"

Message:
  description: Message type
  type: object
  required: [ "id", "conversationId", "authorId", "sendAt", "status" ]
  properties:
    id:
      $ref: "#/CustomInt64"
    conversationId:
      $ref: "#/CustomInt64"
    authorId:
      $ref: "#/CustomInt64"
    sendAt:
      description: timestamp of when the message was sent
      type: string
      format: date-time
      readOnly: true
      minLength: 1
      maxLength: 100
    status:
      $ref: "#/MessageStatus"
    repliedMessageId:
      $ref: "#/CustomInt64"
    attachmentUrl:
      $ref: "#/ReadOnlyUrl"
    content:
      description: text content of the message
      type: string
      minLength: 1
      maxLength: 4096
      pattern: "^.*?$"

Comment:
  description: Comment type
  type: object
  properties:
    id:
      $ref: "#/CustomInt64"
    messageId:
      $ref: "#/CustomInt64"
    authorId:
      $ref: "#/CustomInt64"
    content:
      description: A 1 emoji comment
      type: string
      minLength: 1
      maxLength: 1
      pattern: "^.*?$"

HttpStatus:
  description: Blueprint for responses without content or http errors
  type: object
  required: [ "code"]
  properties:
    code:
      $ref: "#/HttpStatusCode"
    description:
      description: Detailed description of the status code and possibly why it was raised
      type: string
      minLength: 0
      maxLength: 1024
      pattern: "^.*?$"

Pagination:
  description: Blueprint used in paginated responses
  type: object
  required: [ "page" ]
  properties:
    page:
      $ref: "#/ReadOnlyInt32"
    nextPage:
      $ref: "#/ReadOnlyUrl"
    previousPage:
      $ref: "#/ReadOnlyUrl"
